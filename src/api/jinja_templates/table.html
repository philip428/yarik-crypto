<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Timestamp</th>
            <th scope="col">Last Price</th>
            <th scope="col">Fair Price</th>
            <th scope="col">DDA</th>
          </tr>
        </thead>
        <tbody>
          {% for data_point in data_points %}
          <tr>
            <th scope="row">{{ data_point.symbol }}</th>
            <td>{{ data_point.timestamp }}</td>
            <td>{{ '{:f}'.format(data_point.last_price) }}</td>
            <td>{{ '{:f}'.format(data_point.fair_price) }}</td>
            <td>{{ '{:f}'.format(data_point.delta_div_avg) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
